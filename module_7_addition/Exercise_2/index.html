<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="search-operator">
        <h2>BROWSE</h2>
        <form class="searcher" name="contact" method="post" action="#">
            <span>Browse by Tour Operator</span>
            <div class="ro">
                <select name="browse">
                <option value="Browse by Tour Operator">Browse by Tour Operator</option>
                </select>
            </div>
            <input type="submit" name="submitbtn" tabindex="" value="Search" class="search-but">
            <h2>SEARCH</h2>
            <span class="bl">All Tour Operators</span><br>
            <span>Destination</span>
            <div class="ro">
                <select name="year">
                <option value="Destination">Any destination</option>
                </select>
            </div>
            <span>Departing</span>
            <div class="ro">
                <select name="departing">
                <option value="Any departing">Any departing</option>
                </select>
            </div>
            <span>Price</span>
            <div class="ro">
                <select name="price">
                <option value="Any price">Any price</option>
                </select>
            </div>
            <span>Duration</span>
            <div class="ro">
                <select name="duration">
                <option value="Any duration">Any duration</option>
                </select>
            </div>
            <div>
                <input class="search-but" type="submit" name="submitbtn" value="Search">
            </div>
        </form>
    </div>
</body>
</html>
